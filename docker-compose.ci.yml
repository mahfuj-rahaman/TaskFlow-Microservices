  #   depends_on:
  #     - postgres
  #     - rabbitmq
  #     - redis
  #   networks:
  #     - taskflow-network

  # ===========================================================================
  # Infrastructure Services
  # ===========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: taskflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}          # From GitHub Secrets
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # From GitHub Secrets
      POSTGRES_DB: ${POSTGRES_DB:-taskflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: taskflow-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}  # From GitHub Secrets
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}  # From GitHub Secrets
    ports:
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: consul:1.18
    container_name: taskflow-consul
    restart: unless-stopped
    ports:
      - "8500:8500"
    networks:
      - taskflow-network
    command: "agent -server -bootstrap-expect=1 -ui -client=0.0.0.0"

  # ===========================================================================
  # Monitoring Stack (Optional - can be disabled in certain environments)
  # ===========================================================================

  seq:
    image: datalust/seq:latest
    container_name: taskflow-seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SEQ_API_KEY: ${SEQ_API_KEY:-}
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - taskflow-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: taskflow-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # UI
      - "6831:6831/udp"  # Agent
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge
    name: taskflow-network

volumes:
  postgres_data:
    name: taskflow-postgres-data
  redis_data:
    name: taskflow-redis-data
  rabbitmq_data:
    name: taskflow-rabbitmq-data
  seq_data:
    name: taskflow-seq-data
