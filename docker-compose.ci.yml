  #     - Messaging__Host=${RABBITMQ_HOST:-rabbitmq}
  #     - Messaging__Username=${RABBITMQ_USERNAME}
  #     - Messaging__Password=${RABBITMQ_PASSWORD}
  #
  #     # Redis
  #     - Redis__ConnectionString=${REDIS_HOST:-redis}:6379,password=${REDIS_PASSWORD}
  #
  #     # Service Discovery
  #     - Consul__Host=${CONSUL_HOST:-http://consul:8500}
