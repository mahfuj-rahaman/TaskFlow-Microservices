# =============================================================================
# Docker Compose for CI/CD Pipeline
# =============================================================================
# This file is used by GitHub Actions for automated deployments
# Secrets are injected from GitHub Secrets via environment variables
# =============================================================================
version: '3.8'

services:
  # ===========================================================================
  # API Gateway
  # ===========================================================================
  api-gateway:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-taskflow}/taskflow-api-gateway:${IMAGE_TAG:-latest}
    container_name: taskflow-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8081"
    environment:
      # Environment
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - CLOUD_PROVIDER=${CLOUD_PROVIDER:-}

      # Infrastructure (from appsettings, can be overridden)
      - Infrastructure__MessagingTechnology=${MESSAGING_TECHNOLOGY:-MassTransit}
      - Infrastructure__EventBusMode=${EVENTBUS_MODE:-Hybrid}

      # Messaging (RabbitMQ)
      - Messaging__Provider=${MESSAGING_PROVIDER:-RabbitMQ}
      - Messaging__Host=${RABBITMQ_HOST:-rabbitmq}
      - Messaging__Port=${RABBITMQ_PORT:-5672}
      - Messaging__Username=${RABBITMQ_USERNAME}  # From GitHub Secrets
      - Messaging__Password=${RABBITMQ_PASSWORD}  # From GitHub Secrets

      # AWS (if using AWS SQS)
      - Messaging__AwsRegion=${AWS_REGION:-}
      - Messaging__AwsAccessKey=${AWS_ACCESS_KEY:-}
      - Messaging__AwsSecretKey=${AWS_SECRET_KEY:-}

      # Azure (if using Azure Service Bus)
      - Messaging__ConnectionString=${AZURE_SERVICE_BUS_CONNECTION_STRING:-}

      # Service Discovery
      - Consul__Host=${CONSUL_HOST:-http://consul:8500}

      # Monitoring
      - Jaeger__AgentHost=${JAEGER_HOST:-jaeger}
      - Seq__ServerUrl=${SEQ_URL:-http://seq:5341}
      - Seq__ApiKey=${SEQ_API_KEY:-}

    depends_on:
      - rabbitmq
      - consul
      - redis
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # User Service (template - replicate for other services)
  # ===========================================================================
  # user-service:
  #   image: ${DOCKER_REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-taskflow}/taskflow-user-service:${IMAGE_TAG:-latest}
  #   container_name: taskflow-user-service
  #   restart: unless-stopped
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
  #     - CLOUD_PROVIDER=${CLOUD_PROVIDER:-}
